<!DOCTYPE html> 
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../CSS/style/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/888/888879.png">
    <title>Ajouter Utilisateurs</title>   
</head>
<body class="bg-blue-100" data-role="Admin">
    <div class="flex justify-between items-center w-full p-4 bg-blue-100">
      <!--button id="retour" type="button" class="m-4 p-2 bg-blue-500 text-white rounded hover:bg-blue-600 "-->
        <a href="utilisateurs.html" class="m-4 p-2 bg-blue-500 text-white rounded hover:bg-blue-600 flex items-center space-x-2">
            <i class="fa fa-arrow-left"></i>
            <span>Retour Ã  la liste des utilisateurs</span>
        </a>
        <!--/button--> 
      <button id="deconnexion" type="button" class="m-4 p-2 bg-blue-500 text-white rounded hover:bg-blue-600 ">
        <i class="fa fa-arrow-right"></i> Deconnexion
      </button>
    </div>
    <h1 class="text-black text-3xl text-center font-bold mt-10">Ajouter un nouvel utilisateur</h1>
    <div class="container mx-auto p-4">
      <form id="ajout_utilisateur" class="max-w-md mx-auto bg-white p-6 rounded shadow-md">
        <div class="mb-4">
          <label for="nom" class="block text-gray-700 font-bold mb-2">Nom :</label>
          <input type="text" id="nom" name="nom" class="w-full p-2 border border-gray-300 rounded" required>
        </div>  
        <div class="mb-4">
          <label for="prenom" class="block text-gray-700 font-bold mb-2">Prenom :</label>
          <input type="text" id="prenom" name="prenom" class="w-full p-2 border border-gray-300 rounded" required>
        </div> 
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-bold mb-2">Email :</label>
          <input type="text" id="email" name="email" class="w-full p-2 border border-gray-300 rounded" required>
        </div> 
        <div class="mb-4">
          <label for="motdepasse" class="block text-gray-700 font-bold mb-2">Mot de passe :</label>
          <input type="password" id="mot_de_passe" name="motdepasse" class="w-full p-2 border border-gray-300 rounded" required>
        </div> 
        <div class="mb-4">
          <label for="role" class="block text-gray-700 font-bold mb-2">Role :</label>
          <select id="role" name="role" class="w-full p-2 border border-gray-300 rounded" required>
            <option value=""></option> 
            <option value="Admin">Admin</option>
            <option value="Manager">Manager</option> 
            <option value="Client">Client</option>  
        </select> 
        </div> 
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Ajouter Utilisateur</button>
      </form>
    </div>  
    <script src="../JS/authentification.js"></script>
    <script src="../JS/ajouterutilisateur.js"></script>                      
</body>
</html>
